<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>02-Vue基本模板</title>
    <!--1.下载导入Vue.js-->
    <script src="js/vue.js"></script>
    <style>
        [v-cloak] { display: none }
    </style>
</head>
<body>
<div id="app">
<!--    v-cloak指令作用:
数据渲染之后自动显示元素
-->
    <p v-cloak>{{msg}}</p>
</div>
<script>
    // 2.创建一个Vue的实例对象
    let vue = new Vue({
        // 3.告诉Vue的实例对象, 将来需要控制界面上的哪个区域
        el: '#app',
        // 4.告诉Vue的实例对象, 被控制区域的数据是什么
        data: {
            msg: "666"
        }
    });
</script>
</body>
</html>
