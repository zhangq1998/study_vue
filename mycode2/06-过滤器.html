<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./js/vue.js"></script>
</head>
<body>
<div id="app">
	{{money | f2}}
</div>
<script>

	/**
	 * 局部过滤器和全局过滤器
	 */
	
	Vue.filter('f2', function (val) {
		return '￥' + val;
	});
	
	// let f2 = Vue.filter('f2');

    let vm = new Vue({
        el: '#app',
        template: ``,
        data() {
            return {
                msg: '大噶第三个',
				arg: '传值',
				money: 15,
            }
        }
    });
</script>
</body>
</html>
