<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./js/vue.js"></script>
</head>
<body>
<div id="app">
	<input type="text" v-model="msg">
	<p>{{msg}}</p>
</div>
<script>

    let vm = new Vue({
        el: '#app',
        template: ``,
        data() {
            return {
                msg: '大噶第三个'
            }
        }
    });
</script>
</body>
</html>
